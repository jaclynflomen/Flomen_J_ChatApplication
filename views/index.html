<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Socket IO Chat with Node!</title>
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/animate.css">
	<script src="https://unpkg.com/vue"></script> 
<script>
	function changeBg(color){
		document.getElementsByClassName("form-container").style.background = color;
	}
</script>

</head>
<body>
	<main id="app">	
		<section class="form-container">
			<label for="nickname">Your Name</label>
			<input v-model="nickname" type="text" id="nickname" class="nickname" placeholder="What is your nickname?">
			
			<form>
				<label for="message">Your Message</label>
				<textarea v-model="message" class="message" type="text" autocomplete="off" id="textarea"></textarea>
				<input type="submit" @click.prevent="dispatchMessage">
			
				<section class="colours">
					<button type="button" onclick="changeBg('yellow');"><a href="">Yellow</a></button>
					<button type="button" onclick="changeBg('red');"><a href="">Red</a></button>
					<button type="button" onclick="changeBg('green');"><a href="">Green</a></button>
					<button type="button" onclick="changeBg('blue');"><a href="">Blue</a></button>
				</section>
			
			</form>
		</section>
		
		<section class="messages">
			<ul id="messages" v-for="message in messages">
                <newmessage :msg="message" class="animated slideInRight"></newmessage>
			</ul>
		</section>	
	</main>
	<script src="/socket.io/socket.io.js"></script>
	<script type="module" src="js/main_vm.js"></script>
</body>
</html>
